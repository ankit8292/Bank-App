<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        {% block body %}
        <br>
        <h1 style="text-align:center">REST SERVICE</h1><br>
        <form action="{{url_for('ifscDetail')}}" method="POST">
                <div class="form-group">
                  <label for="ifsc">Please enter the IFSC Number :</label>
                  <input type="text" name="ifsc" class="form-control" placeholder="Enter IFSC Number" id="ifsc">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form> 
              <br>
              <br>
              <br>
              <br>


              <form action="{{url_for('cityBankDetail')}}" method="POST">
                    <div class="form-group">
                      <label for="bank">Please enter the Bank name :</label>
                      <input type="text" class="form-control" name="bank" placeholder="Enter Bank Name" id="bank"><br>
                      <label for="city">Please enter City name:</label>
                      <input type="text" class="form-control" name="city" placeholder="Enter City Name" id="city">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form> 
        {% endblock %}
    </div>
</body>
</html>
