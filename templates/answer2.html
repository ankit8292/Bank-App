<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% block body %}
    <h1>The branch details of given bank name and city are :</h1><br>       
<br>
<!-- table -->
{% set count=1 %}
<div >
{% for i in res %}
<!-- <li>{{loop.index}}</li>  -->
        <div>
		<table class="table table-striped">
                <tr>
                        <th>IFSC Number :</th>
                        <td>{{i[0]}}</td>
                </tr>
                <tr>
                    <th>Bank Name :</th>
                    <td>{{i[6]}}</td>
                </tr>
			<tr>
				<th>Branch :</th>
				<td>{{i[1]}}</td>
			</tr>
			<tr>
				<th>Address :</th>
				<td>{{i[2]}}</td>
			</tr>
			<tr>
				<th>City :</th>
				<td>{{i[3]}}</td>
            </tr>
            <tr>
                    <th>District :</th>
                    <td>{{i[4]}}</td>
            </tr>
			<tr>
				<th>State :</th>
				<td>{{i[5]}}</td>
			</tr>	
        </table>
    </div>
        <br>  <br>  <br>
            


{%  endfor %}
</div> 
   <button><a href="/">Back to Home </a></button> 
    {% endblock %}
</body>
</html>
